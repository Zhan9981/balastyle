<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="register_title">Тіркелу - BalaStyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 60px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }
        .register-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .language-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            margin-left: 5px;
        }
        .language-btn.active {
            background: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Навигация (жүктелетін элемент) -->
    <div id="navbar"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card register-card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4" data-i18n="register_header">Тіркелу</h2>
                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label" data-i18n="full_name">Аты-жөніңіз</label>
                                <input type="text" class="form-control" id="name" required />
                                <div class="invalid-feedback" data-i18n="name_required">Аты-жөніңізді енгізіңіз.</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label" data-i18n="email">Электрондық пошта</label>
                                <input type="email" class="form-control" id="email" required />
                                <div class="invalid-feedback" data-i18n="valid_email">Дұрыс email енгізіңіз.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label" data-i18n="password">Құпия сөз</label>
                                <input type="password" class="form-control" id="password" required minlength="6" />
                                <div class="invalid-feedback" data-i18n="password_length">Құпия сөз кемінде 6 таңбадан тұруы керек.</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label" data-i18n="confirm_password">Құпия сөзді растау</label>
                                <input type="password" class="form-control" id="confirmPassword" required />
                                <div class="invalid-feedback" data-i18n="password_mismatch">Құпия сөздер сәйкес келмейді.</div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" data-i18n="register_button">Тіркелу</button>
                        </form>

                        <div class="mt-3 text-center">
                            <p>Аккаунтыңыз бар ма? <a href="login.html">Жүйеге кіру</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал (жүктелетін элемент) -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Translations
        const translations = {
            "register_title": {
                "kk": "Тіркелу - BalaStyle",
                "ru": "Регистрация - BalaStyle",
                "en": "Register - BalaStyle"
            },
            "register_header": {
                "kk": "Тіркелу",
                "ru": "Регистрация",
                "en": "Register"
            },
            "full_name": {
                "kk": "Аты-жөніңіз",
                "ru": "Ваше имя",
                "en": "Full name"
            },
            "name_required": {
                "kk": "Аты-жөніңізді енгізіңіз.",
                "ru": "Введите ваше имя.",
                "en": "Please enter your name."
            },
            "email": {
                "kk": "Электрондық пошта",
                "ru": "Электронная почта",
                "en": "Email"
            },
            "valid_email": {
                "kk": "Дұрыс email енгізіңіз.",
                "ru": "Введите корректный email.",
                "en": "Please enter a valid email."
            },
            "password": {
                "kk": "Құпия сөз",
                "ru": "Пароль",
                "en": "Password"
            },
            "password_length": {
                "kk": "Құпия сөз кемінде 6 таңбадан тұруы керек.",
                "ru": "Пароль должен содержать не менее 6 символов.",
                "en": "Password must be at least 6 characters."
            },
            "confirm_password": {
                "kk": "Құпия сөзді растау",
                "ru": "Подтвердите пароль",
                "en": "Confirm password"
            },
            "password_mismatch": {
                "kk": "Құпия сөздер сәйкес келмейді.",
                "ru": "Пароли не совпадают.",
                "en": "Passwords don't match."
            },
            "register_button": {
                "kk": "Тіркелу",
                "ru": "Зарегистрироваться",
                "en": "Register"
            },
            "have_account": {
                "kk": "Аккаунтыңыз бар ма?",
                "ru": "Уже есть аккаунт?",
                "en": "Already have an account?"
            },
            "login_link": {
                "kk": "Жүйеге кіру",
                "ru": "Войти",
                "en": "Login"
            },
            "registration_success": {
                "kk": "Тіркелу сәтті аяқталды!",
                "ru": "Регистрация успешно завершена!",
                "en": "Registration completed successfully!"
            }
        };

        // Language switching function
        function setLanguage(lang) {
            // Update active language button
            document.querySelectorAll('.language-btn').forEach(btn => {
                btn.classList.remove('active');
                if ((lang === 'kk' && btn.textContent === 'Қаз') || 
                    (lang === 'ru' && btn.textContent === 'Рус') || 
                    (lang === 'en' && btn.textContent === 'Eng')) {
                    btn.classList.add('active');
                }
            });

            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(elem => {
                const key = elem.getAttribute('data-i18n');
                if (translations[key] && translations[key][lang]) {
                    elem.textContent = translations[key][lang];
                }
            });

            // Save language preference
            localStorage.setItem('language', lang);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set language from localStorage or default to Kazakh
            const lang = localStorage.getItem('language') || 'kk';
            setLanguage(lang);
            
            // Form validation
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                e.stopPropagation();

                // Use browser's built-in validation
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const lang = localStorage.getItem('language') || 'kk';

                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword').setCustomValidity(translations['password_mismatch'][lang]);
                    form.classList.add('was-validated');
                    return;
                } else {
                    document.getElementById('confirmPassword').setCustomValidity("");
                }

                // Here you would typically add registration logic (AJAX)
                alert(translations['registration_success'][lang]);
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
